- name: Demo on file variables
  hosts: all
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}


- name: Task level Variables
  hosts: all
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: tasks.example.com


- name: Inventory level Variables
  hosts: all
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}


- name: Print Fact
  hosts: all
  tasks:
    - ansible.builtin.debug:
        msg: Hostname = {{ ansible_hostname }}




- name: Register a variable example
  hosts: all
  tasks:
    - name: Get Update
      ansible.builtin.shell: update
      register: out

    - name: Print out Register
      ansible.builtin.debug:
        msg: "{{ out }}"



